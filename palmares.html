<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palmares</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <!-- Portfolio: 2x2 grid that fills the viewport -->
    <div id="portfolio">
        <div id="portfolio-grid">
            <a class="portfolio-box" href="assets/img/portfolio/test2.jpg" title="Project 1">
                <img class="img-fluid" src="assets/img/portfolio/test2.jpg" alt="Project 1" />
                <div class="portfolio-box-caption">
                    <div class="project-category text-white-50">Most Victory</div>
                    <div class="project-name">248 Victories</div>
                </div>
            </a>
            <a class="portfolio-box" href="assets/img/portfolio/point.jpg" title="Project 2">
                <img class="img-fluid" src="assets/img/portfolio/point.jpg" alt="Project 2" />
                <div class="portfolio-box-caption">
                    <div class="project-category text-white-50">Most Points in F1</div>
                    <div class="project-name">10 209 points scored</div>
                </div>
            </a>
            <a class="portfolio-box" href="assets/img/portfolio/race4.jpg" title="Project 3">
                <img class="img-fluid" src="assets/img/portfolio/race4.jpg" alt="Project 3" />
                <div class="portfolio-box-caption">
                    <div class="project-category text-white-50">Most race disputed</div>
                    <div class="project-name">1089 races</div>
                </div>
            </a>
            <a class="portfolio-box" href="assets/img/portfolio/trophy.jpg" title="Project 4">
                <img class="img-fluid" src="assets/img/portfolio/trophy.jpg" alt="Project 4" />
                <div class="portfolio-box-caption">
                    <div class="project-category text-white-50">Most Titles in F1</div>
                    <div class="project-name">16 constructeurs et 15 pilotes</div>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
